<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmzone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #1c1c1c;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header .title {
            font-size: 24px;
            margin-right: 20px;
        }
        .header .search-bar {
            flex-grow: 1;
        }
        .header .search-bar input {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .header .onfilm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        .channels {
            margin-top: 60px;
            padding: 20px;
        }
        .channel {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .channel img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .channel .movies {
            display: flex;
            flex-wrap: wrap;
        }
        .movie {
            background-color: #444;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .movie .title {
            margin-left: 10px;
        }
        .movie-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .movie-overlay img {
            max-width: 80%;
            max-height: 80%;
        }
        .movie-overlay .play-button {
            position: absolute;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .movie-overlay .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Filmzone</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search channels">
        </div>
        <button class="onfilm-button" onclick="openOnFilm()">OnFilm ➡️</button>
    </div>
    <div class="channels">
        <div class="channel" id="channel1">
            <img src="channel1-image.jpg" alt="Channel 1">
            <div class="movies">
                <div class="movie" onclick="showMovie('https://drive.google.com/file/d/1cEc5tZwczJz__iQSDDPHFbkyqpoMOBAc/preview', 'https://knightedgemedia.com/wp-content/uploads/2024/02/moana-2-first-look-banner.jpg')">
                    <div class="title">Moana 2</div>
                </div>
                <div class="movie" onclick="showMovie('movie2-url', 'movie2-image.jpg')">
                    <div class="title">Movie 2</div>
                </div>
                <!-- Add more movies as needed -->
            </div>
        </div>
        <div class="channel" id="channel2">
            <img src="https://i.ibb.co/S0Z3qRr/Title-4.png" alt="Channel 2">
            <div class="movies">
                <div class="movie" onclick="showMovie('movie3-url', 'movie3-image.jpg')">
                    <div class="title">Moana 2</div>
                </div>
                <div class="movie" onclick="showMovie('movie4-url', 'movie4-image.jpg')">
                    <div class="title">Movie 4</div>
                </div>
                <!-- Add more movies as needed -->
            </div>
        </div>
    </div>
    <div class="movie-overlay" id="movieOverlay">
        <button class="close-button" onclick="closeMovie()">X</button>
        <img id="movieImage" src="" alt="Movie">
        <button class="play-button" id="playButton" onclick="playMovie()">Play</button>
    </div>
    <script>
        function openOnFilm() {
            window.open('https://example.com', '_blank');
        }

        function showMovie(url, image) {
            document.getElementById('movieOverlay').style.display = 'flex';
            document.getElementById('movieImage').src = image;
            document.getElementById('playButton').setAttribute('data-url', url);
        }

        function closeMovie() {
            document.getElementById('movieOverlay').style.display = 'none';
            document.getElementById('movieImage').src = '';
        }

        function playMovie() {
            const url = document.getElementById('playButton').getAttribute('data-url');
            window.open(url, '_self');
        }
    </script>
</body>
</html>
